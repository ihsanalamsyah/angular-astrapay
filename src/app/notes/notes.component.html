<div class="container-fluid mt-3">
    <h4 class="mb-3 fw-bold text-center">üìù My Notes Board</h4>
    <div class="row gx-2">
        <div class="col" *ngFor="let column of columns">
            <div class="card shadow-sm mb-2">
                <div class="card-header fw-bold py-2 px-3">
                {{ column.title }}
                </div>
                <div class="card-body p-2">
                <div *ngFor="let note of column.notes" class="card mb-2 shadow-sm">
                    <div class="card-body p-2">
                    <p class="mb-0">{{ note }}</p>
                    </div>
                </div>
                </div>
                <div class="p-4 border rounded shadow mb-4">
                                   
                    <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#addModal">
                      Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="addForm" (ngSubmit)="handleAddFormSubmit()" novalidate>
              <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              
              <div class="modal-body">                       
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    [(ngModel)]="newNote.description"
                    rows="3"
                    required
                    ></textarea>
                </div>
              </div>
              
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
